<body>
  <div class="row pt-5">
    <div class="col-md06 mx-auto">
      <div class="card rouded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label>
                Enter your e-mail/username:
                <input [(ngModel)]="loginUserData.userORemail" name="userORemail" type="text" class="form-control rounded-0" required />
              </label>
            </div>
            <div class="form-group">
              <label>
                Enter your password:
                <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required />
              </label>
            </div>
            <button (click)="loginUser()" type="button" class="btn btn-success float-right">Login!</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
