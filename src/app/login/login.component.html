<body>
  <div class="login">
    <h1>Login</h1>

    <div class="box">
      <div class="form-group">
        <input [(ngModel)]="loginUserData.email"  name="userORemail" placeholder="Email" type="text" class="form-control rounded-0" required />
      </div>
    </div>
    <div class="box">
      <div class="form-group">
        <input [(ngModel)]="loginUserData.password" name="password" type="password" placeholder="Password" class="form-control rounded-0" required />
      </div>
    </div>
    <div class="forgot">
      <a class="link" routerLink="/forgotpassword" routerLinkActive="active">Forgot password?</a>
    </div>
    <div class="register">
      <a class="link" routerLink="/register" routerLinkActive="active">Don't have an account? Register here!</a>
    </div>
    <button (click)="loginUser()" type="button" class="btn btn-success float-right">Login</button>

  </div>
</body>
