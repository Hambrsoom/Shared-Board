<div class="koko">
  <div class="row pt-5">
    <div class="col-md06 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label>
                Username/Email
                <input [(ngModel)]="loginUserData.userORemail" name="userORemail" placeholder = "Username/Email" type="text" class="form-control rounded-0" required />
              </label>
            </div>
            <div class="form-group">
              <label>
                Password
                <input [(ngModel)]="loginUserData.password" name="password" type="password" placeholder = "Password" class="form-control rounded-0" required />
              </label>
            </div>
            <div class="form-group">
              <label>
                <input data-ng-click="rememberMe()" data-ng-model="remember" name="remember" type="checkbox">Remember Me
              </label>
            </div>
            <div class="forgot">
              <a class="link" routerLink="/forgotpassword" routerLinkActive="active">Forgot password?</a>
            </div>
            <div class = "register">
              <a class="link" routerLink="/register" routerLinkActive="active">Don't have an account? Register here!</a>
            </div>
            <button (click)="loginUser()" type="button" class="btn btn-success float-right">Login!</button>
          </form>
        </div>
      </div>
     </div>
   </div>
</div>
