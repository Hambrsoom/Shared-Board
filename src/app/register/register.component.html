<body>
 <div class="container">
  <div class="row">
    <div class="col-md-10 offset=md-1">
      <div class="row">
        <div class="col-md-5 register-left">
          <div class="title">
          <h3>Register</h3>
          </div>
          <div class="register-form">
            <div class="form-group">
              <input [(ngModel)]="registerUserData.email" name="email" placeholder="Email" type="email" class="form-control rounded-0" required />
            </div>
            <div class="form-group">
              <input [(ngModel)]="registerUserData.username" name="username" placeholder="Username" type="text" class="form-control rounded-0" required />
            </div>
            <div class="form-group">
              <input [(ngModel)]="registerUserData.password" name="password" placeholder="Password" type="password" class="form-control rounded-0" required />
            </div>
            <div>
              <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>
            </div>
          </div>
        </div>
      </div>
     </div>
    </div>
 </div>
</body>
